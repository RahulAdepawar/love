<html>

<head>
    <title>love you</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>  
        #svg,
        #svg2 {
            position: absolute;
            top: 0;
            transform: translateX(-50%);
        }

        img {
            border-radius: 5px;
        }

        .image {
            position: absolute;
            width: 155px;
            transform: translateX(-50%);
        }

        #cutButton {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 10;
            opacity: 0;
        }
        .bg_heart {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-size: 100% 100%;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            text-align: center;
            color: white;
            font-family: cursive;
        }


        .heart {
            position: absolute;
            top: -50%;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -m-transform: rotate(-45deg);
        }

        .heart:before {
            position: absolute;
            top: -50%;
            left: 0;
            display: block;
            content: "";
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 100%;
        }

        .heart:after {
            position: absolute;
            top: 0;
            right: -50%;
            display: block;
            content: "";
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 100%;
        }

        @keyframes love {
            0% {
                top: 110%
            }
        }

        @-webkit-keyframes love {
            0% {
                top: 110%
            }
        }

        @-moz-keyframes love {
            0% {
                top: 110%
            }
        }

        @-ms-keyframes love {
            0% {
                top: 110%
            }
        }

        /* #first_part {
            position: relative;
            z-index : -9;
        }

        #second_part {
            position: relative;
            z-index : 9;
        } */
    </style>
</head>

<body>
    <div id="first_part">
        <div class="container">
            <div style="position: absolute; left: 30%;">
                <svg id="svg" width="200" height="400">
                    <path id="rope" d="M100,0 Q100,150 100,300" stroke="brown" stroke-width="4" fill="transparent" />
                </svg>
                <img class="image" id="fallingImage" src="./sample.jpg" alt="Falling Image">
            </div>
            <div style="position: absolute; left: 70%;">
                <svg id="svg2" width="200" height="400">
                    <path id="rope2" d="M100,0 Q100,150 100,300" stroke="brown" stroke-width="4" fill="transparent" />
                </svg>
                <img class="image" id="fallingImage2"
                    src="https://4.img-dpreview.com/files/p/E~TS1180x0~articles/3925134721/0266554465.jpeg"
                    alt="Falling Image">
            </div>
        </div>
    </div>
    <div id="second_part">
        <div class="bg_heart">
        </div>
    </div>
    <button id="cutButton">Cut Ropes</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"></script>
<script>
    var love = setInterval(function () {
        var r_num = Math.floor(Math.random() * 40) + 1;
        var r_size = Math.floor(Math.random() * 65) + 10;
        var r_left = Math.floor(Math.random() * 100) + 1;
        var r_bg = Math.floor(Math.random() * 25) + 100;
        var r_time = Math.floor(Math.random() * 5) + 5;
        $('.bg_heart').append("<div class='heart' style='width:" + r_size + "px;height:" + r_size + "px;left:" + r_left + "%;background:rgba(255," + (r_bg - 25) + "," + r_bg + ",1);-webkit-animation:love " + r_time + "s ease;-moz-animation:love " + r_time + "s ease;-ms-animation:love " + r_time + "s ease;animation:love " + r_time + "s ease'></div>");
        $('.bg_heart').append("<div class='heart' style='width:" + (r_size - 10) + "px;height:" + (r_size - 10) + "px;left:" + (r_left + r_num) + "%;background:rgba(255," + (r_bg - 25) + "," + (r_bg + 25) + ",1);-webkit-animation:love " + (r_time + 5) + "s ease;-moz-animation:love " + (r_time + 5) + "s ease;-ms-animation:love " + (r_time + 5) + "s ease;animation:love " + (r_time + 5) + "s ease'></div>");
    }, 500);
</script>

</html>
